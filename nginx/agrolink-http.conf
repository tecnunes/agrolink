# =============================================
# AgroLink - Nginx Configuration (HTTP Only)
# =============================================
# Use este arquivo para ambiente SEM SSL/HTTPS
# Copie para: /etc/nginx/sites-available/agrolink

server {
    listen 80;
    server_name seudominio.com.br www.seudominio.com.br;
    # Para IP direto, use: server_name _;

    # Logs
    access_log /var/log/nginx/agrolink_access.log;
    error_log /var/log/nginx/agrolink_error.log;

    # Frontend (arquivos estáticos)
    location / {
        root /opt/agrolink/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache para arquivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Para uploads grandes
        client_max_body_size 50M;
    }

    # Uploads de arquivos
    location /uploads/ {
        alias /opt/agrolink/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public";
    }
}
